<!-- On Desktop: Side by side -->
<div class="container-padding flex-container"  *ngIf="(platformService.platform | async) === 'desktop'">
  <app-people-overview></app-people-overview>
  <router-outlet name='right'></router-outlet>
</div>

<!-- On Mobile: Only one page -->
<div class="container-padding flex-container center-content" *ngIf="(platformService.platform | async) === 'mobile'">
  <router-outlet name='main'></router-outlet>
</div>
